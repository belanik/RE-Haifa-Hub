<!DOCTYPE html>
<html lang="ru" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Спасибо! | RE‑HAIFA HUB</title>
  <style>
    :root{
      --bg:#f7fafc;--card:#ffffff;--text:#111827;--muted:#6b7280;--brand:#1677ff;--brand2:#0ea5e9;--ring: rgba(22,119,255,.25)
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
    a{color:var(--brand);text-decoration:none}
    .container{max-width:760px;margin:40px auto;padding:20px}
    .card{background:var(--card);border:1px solid #e5e7eb;border-radius:16px;box-shadow:0 6px 16px rgba(0,0,0,.06);padding:32px;text-align:center}
    h1{font-size:32px;margin-bottom:12px}
    p{font-size:18px;color:var(--muted);margin-bottom:24px}
    .buttons{display:flex;flex-wrap:wrap;gap:12px;justify-content:center}
    .btn{display:inline-block;padding:14px 20px;border-radius:12px;font-weight:600;color:#fff;background:linear-gradient(135deg,var(--brand),var(--brand2))}
    .btn.secondary{background:#111827}
    .btn.fb{background:#1877f2}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Спасибо!</h1>
      <p>Ваша анкета отправлена. Мы свяжемся с вами, когда найдём подходящую активность или соратников рядом с вами.</p>
      <div class="buttons">
        <a href="https://belanik.github.io/RE-Haifa-Hub/index.html" class="btn">Вернуться на главную</a>
        <a href="https://belanik.github.io/RE-Haifa-Hub/anketa-ru.html" class="btn secondary">Заполнить анкету ещё раз</a>
        <a href="https://www.facebook.com/profile.php?id=61575821814765" class="btn fb">Мы в Facebook</a>
      </div>
    </div>
  </div>
</body>
</html>
