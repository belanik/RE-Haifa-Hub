<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Dropout Side Menu Example</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      margin:0; font-family:Arial,sans-serif;
      background:#f7fafc; color:#223;
    }

    header {
      background: rgba(67,160,71,0.85);
      color: #fff;
      padding: 1.2rem;
      text-align: center;
    }
    header h1 {
      margin:0; font-size:1.5em;
    }

    /* Menu button always visible */
    .menu-btn {
      position: fixed;
      top: 15px; left: 15px;
      font-size: 1.8em;
      cursor: pointer;
      border: none;
      background: rgba(67,160,71,0.85);
      color: #fff;
      border-radius: 6px;
      padding: 0.2em 0.5em;
      z-index: 1501;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .menu-btn:hover {
      background: rgba(46,125,50,0.95);
    }

    /* Side menu */
    .side-menu {
      height: 100%;
      width: 0; /* default closed on mobile */
      position: fixed;
      z-index: 1200;
      top: 0;
      left: 0;
      background-color: rgba(67,160,71,0.95);
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 3rem;
    }
    .side-menu a {
      display: block;
      padding: 0.8em 1.2em;
      text-decoration: none;
      font-size: 1.2em;
      color: #fff;
      transition: background 0.2s;
    }
    .side-menu a:hover {
      background: rgba(255,255,255,0.2);
    }

    main {
      padding: 2rem;
    }

    @media (min-width: 800px) {
      .side-menu {
        width: 220px !important; /* force menu open */
        padding-top: 2rem;
