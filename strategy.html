<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RE Haifa Hub — Стратегия</title>

  <!-- Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#f7fafc; color:#223; }
    header {
      background: rgba(67,160,71,0.85);
      color:#fff; padding: 2.0rem 1rem; text-align:center;
    }
    header h1 { margin:0; font-size:2rem; }
    header a { color:#fff; text-decoration: underline; }
    main {
      max-width: 980px; margin: 1.5rem auto; background:#fff;
      border-radius: 12px; box-shadow: 0 4px 16px rgba(67,160,71,0.20);
      padding: 1.5rem 1.75rem;
    }
    .muted { color:#789; }
    .error { background:#fff3f3; border-left:6px solid #d33; padding: 12px 14px; border-radius:10px; }
    /* немного приятнее для markdown */
    #content h1, #content h2, #content h3 { margin-top: 1.2em; }
    #content table { border-collapse: collapse; width: 100%; overflow-x:auto; display:block; }
    #content th, #content td { border: 1px solid #ddd; padding: 8px; vertical-align: top; }
    #content code { background: #f2f6f3; padding: 0.1em 0.3em; border-radius: 6px; }
    #content pre code { display:block; padding: 1em; overflow:auto; }
    #content details { margin: 0.6em 0; padding: 0.4em 0.6em; background:#f7fafc; border-radius: 10px; }
    #content summary { cursor:pointer; font-weight: 700; }
  </style>
</head>
<body>
  <header>
    <h1>Израиль на пути к ЦЭ — пакет документов</h1>
    <div class="muted" style="color: rgba(255,255,255,0.9); margin-top: 0.5rem;">
      <a href="index.html">← На главную</a>
    </div>
  </header>

  <main>
    <div id="status" class="muted">Загрузка…</div>
    <div id="content"></div>
  </main>

  <script>
    (async function () {
      const statusEl = document.getElementById('status');
      const contentEl = document.getElementById('content');

      // У тебя файл реально доступен по этому адресу (ты это проверила):
      const baseFile = 'Strategy/Strateg.md';
      const baseDir = baseFile.includes('/') ? baseFile.slice(0, baseFile.lastIndexOf('/') + 1) : '';

      function stripFrontMatter(md) {
        // Убираем YAML front matter между --- ... ---
        if (md.startsWith('---')) {
          const end = md.indexOf('\n---', 3);
          if (end !== -1) {
            return md.slice(end + '\n---'.length).replace(/^\s+/, '');
          }
        }
        return md;
      }

      function normalizeRelativeUrl(url) {
        if (!url) return url;
        // не трогаем абсолютные, якоря и корневые
        if (/^(https?:\/\/|mailto:|tel:|#|\/)/i.test(url)) return url;
        // если уже начинается с Strategy/ — оставляем
        if (url.startsWith('Strategy/')) return url;
        // убираем ./ в начале, чтобы не плодить Strategy/./
        url = url.replace(/^\.\//, '');
        return baseDir + url; // Strategy/ + путь
      }

      try {
        const r = await fetch(baseFile, { cache: 'no-cache' });
        if (!r.ok) throw new Error(`Не удалось загрузить ${baseFile} (HTTP ${r.status})`);
        let md = await r.text();
        md = stripFrontMatter(md);

        if (!window.marked) throw new Error('Библиотека marked не загрузилась (marked is undefined).');

        const renderer = new marked.Renderer();

        const linkRenderer = renderer.link.bind(renderer);
        renderer.link = function(href, title, text) {
          const fixedHref = normalizeRelativeUrl(href);
          return linkRenderer(fixedHref, title, text);
        };

        const imageRenderer = renderer.image.bind(renderer);
        renderer.image = function(href, title, text) {
          const fixedHref = normalizeRelativeUrl(href);
          return imageRenderer(fixedHref, title, text);
        };

        marked.setOptions({ renderer });

        const html = marked.parse(md);
        statusEl.textContent = '';
        contentEl.innerHTML = html;

      } catch (e) {
        statusEl.textContent = '';
        contentEl.innerHTML = `
          <div class="error">
            <b>Ошибка загрузки страницы стратегии.</b><br/>
            <div style="margin-top:8px">${String(e.message || e)}</div>
            <div style="margin-top:10px" class="muted">
              Проверь, что файл существует: <code>${baseFile}</code>
            </div>
          </div>
        `;
      }
    })();
  </script>
</body>
</html>
