  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body.page-ecolaw{
      margin: 0;
      font-family: Georgia, "Times New Roman", Times, serif;
      background: #f7fafc;
      color: #223;
      line-height: 1.6;
      font-size: 16px;
    }

    a{ color:#2e7d32; }
    a:hover{ opacity:0.9; }

    /* ===== HAMBURGER ===== */
    .menu-btn{
      position: fixed;
      top: 12px;
      left: 15px;
      font-size: 1.8em;
      cursor: pointer;
      border: 2px solid #0a192f;
      background: rgba(255,255,255,0.92);
      color: #0a192f;
      border-radius: 10px;
      padding: 0.12em 0.45em;
      z-index: 1501;
      box-shadow: 0 2px 8px rgba(0,0,0,0.20);
    }
    .menu-btn:hover{
      background: #ffffff;
      box-shadow: 0 4px 14px rgba(0,0,0,0.22);
    }

    /* ===== BACKDROP (click to close menu) ===== */
    .menu-backdrop{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.28);
      opacity: 0;
      pointer-events: none;
      transition: opacity .18s ease;
      z-index: 1190;
    }
    .menu-backdrop.open{
      opacity: 1;
      pointer-events: auto;
    }

    /* ===== SIDE MENU ===== */
    .side-menu{
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1200;
      top: 0;
      left: 0;
      background-color: rgba(67,160,71,0.95);
      overflow-x: hidden;
      transition: 0.25s;
      padding-top: 3rem;
    }
    .side-menu a{
      display: block;
      padding: 0.85em 1.2em;
      text-decoration: none;
      font-size: 1.15em;
      color: #fff;
      transition: background 0.2s;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 700;
    }
    .side-menu a:hover{
      background: rgba(255,255,255,0.18);
    }

    /* ===== HEADER WITH longline.png ===== */
    .site-header{
      position: relative;
      background-image: url("/RE-Haifa-Hub/longline.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: clamp(110px, 13vw, 170px);
      border-bottom: 6px solid rgba(67,160,71,.85);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 16px;
    }

    .header-inner{
      width: 100%;
      max-width: 1080px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .brand{
      flex: 1;
      text-align: center;
      color: #fff;
      font-weight: 900;
      letter-spacing: 0.6px;
      font-size: clamp(24px, 3vw, 40px);
      text-shadow: 0 2px 14px rgba(0,0,0,0.45);
      padding: 6px 10px;
      user-select: none;
    }

    .header-actions{
      display: inline-flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .action-pill{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 8px;
      border-radius: 999px;
      background: rgba(255,255,255,0.78);
      border: 2px solid #0a192f;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
      backdrop-filter: blur(2px);
    }

    .hdr-btn{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 12px;
      border: 2px solid #0a192f;
      background: #fff;
      color: #0a192f;
      text-decoration: none;
      border-radius: 999px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 800;
      font-size: 13px;
      white-space: nowrap;
      transition: transform .08s ease, filter .12s ease;
    }
    .hdr-btn:hover{ text-decoration: underline; transform: translateY(-1px); }

    .lang-btn{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      font-weight: 900;
      text-decoration: none;
      background: #fff;
      border: 2px solid #0a192f;
      color: #0a192f;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 13px;
      line-height: 1;
    }
    .lang-btn:hover{ background: #f3f3f3; }
    .lang-btn.active{
      background: #0a192f;
      color: #fff;
    }

    /* ===== MAIN ===== */
    .site-main{
      max-width: 1080px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(67,160,71,0.25);
      padding: 2rem 2.2rem;
    }
    .container{ max-width: none; }

    @media (max-width: 900px){
      .site-main{ padding: 1.4rem 1.1rem; }
      .header-inner{ gap: 8px; }
    }
    @media (max-width: 680px){
      .brand{ text-align: right; }
      .header-actions{ justify-content: center; }
      .action-pill{ gap: 6px; }
      .hdr-btn{ padding: 7px 10px; font-size: 12.5px; }
      .lang-btn{ width: 34px; height: 34px; }
    }

    /* ===== Textbook page content styles ===== */
    .book-title{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 900;
      color: #223;
      text-align: center;
      margin: 0 0 6px 0;
      font-size: clamp(24px, 3vw, 34px);
      line-height: 1.2;
    }

    .book-subtitle{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 800;
      color: #2e7d32;
      text-align: center;
      margin: 0 0 6px 0;
      font-size: 1.1rem;
    }

    .author{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      text-align: center;
      color: #556;
      margin: 0 0 18px 0;
      font-size: 0.95rem;
      font-style: italic;
    }

    .intro-section,
    .conclusion-section{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f3fbf5;
      border: 1px solid #e6efe6;
      border-radius: 12px;
      padding: 1.1rem 1.2rem;
      margin: 0 0 1rem 0;
      box-shadow: 0 4px 16px rgba(67,160,71,0.12);
    }

    .intro-section h2,
    .conclusion-section h2{
      margin: 0 0 0.6rem 0;
      color: #2e7d32;
      font-size: 1.15rem;
      font-weight: 900;
    }

    .section-title{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 1.1rem 0 0.7rem 0;
      padding: 0.55rem 0.9rem;
      border-left: 6px solid rgba(67,160,71,.85);
      background: rgba(67,160,71,0.08);
      border-radius: 10px;
      color: #123;
      font-weight: 900;
    }

    .accordion{
      margin: 0 0 0.75rem 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .accordion-header{
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      text-align: left;
      cursor: pointer;
      padding: 0.9rem 1rem;
      border-radius: 12px;
      border: 1px solid #e6efe6;
      background: #fff;
      color: #123;
      font-weight: 900;
      font-size: 0.98rem;
      box-shadow: 0 4px 16px rgba(67,160,71,0.10);
    }

    .accordion-header:hover{
      background: #f6fbf7;
    }

    .accordion-icon{
      flex: 0 0 auto;
      font-weight: 900;
      color: #2e7d32;
      transition: transform 0.18s ease;
    }

    .accordion-header.active .accordion-icon{
      transform: rotate(180deg);
    }

    .accordion-content{
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.25s ease;
      border: 1px solid #e6efe6;
      border-top: 0;
      border-radius: 0 0 12px 12px;
      background: #fff;
      box-shadow: 0 4px 16px rgba(67,160,71,0.10);
    }

    .accordion-content.active{
      max-height: 700px;
    }

    .accordion-body{
      padding: 0.9rem 1rem 1rem;
      color: #223;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .request-section{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 1.2rem 0 0;
      padding: 1.1rem 1.2rem;
      border-radius: 12px;
      border: 1px solid #e6efe6;
      background: #f3fbf5;
      box-shadow: 0 4px 16px rgba(67,160,71,0.12);
      text-align: center;
    }

    .request-section h3{
      margin: 0 0 0.8rem 0;
      color: #123;
      font-size: 1.05rem;
      font-weight: 900;
    }

    .request-button,
    .submit-button{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.8rem 1rem;
      border-radius: 12px;
      border: 2px solid #0a192f;
      background: #fff;
      color: #0a192f;
      font-weight: 900;
      cursor: pointer;
    }

    .request-button:hover,
    .submit-button:hover{
      text-decoration: underline;
      transform: translateY(-1px);
    }

    .modal{
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.55);
      overflow: auto;
      padding: 18px 12px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .modal-content{
      background-color: #fff;
      margin: 5% auto;
      padding: 22px;
      border-radius: 16px;
      width: 90%;
      max-width: 520px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.25);
    }

    .close{
      color: #556;
      float: right;
      font-size: 28px;
      font-weight: 900;
      cursor: pointer;
      line-height: 20px;
    }
    .close:hover{ color: #0a192f; }

    .modal h2{
      margin: 0 0 14px 0;
      color: #123;
      font-size: 1.25rem;
      font-weight: 900;
    }

    .form-group{ margin-bottom: 12px; }
    .form-group label{
      display: block;
      margin-bottom: 6px;
      font-weight: 900;
      color: #123;
      font-size: 0.95rem;
    }
    .form-group input{
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e6efe6;
      border-radius: 12px;
      font-size: 1rem;
      background: #fff;
      color: #222;
      outline: none;
    }
    .form-group input:focus{
      border-color: rgba(67,160,71,.55);
      box-shadow: 0 0 0 4px rgba(67,160,71,0.12);
    }

    .success-message{
      display: none;
      background: #e7f8ee;
      color: #1f6a32;
      padding: 14px;
      border-radius: 12px;
      margin-top: 12px;
      text-align: center;
      font-weight: 900;
      border: 1px solid rgba(31,106,50,0.18);
    }
  </style>
