  <title>Re-Haifa Hub — тестовая страница</title>
  <link rel="icon" href="green.jpg" />

  <style>
    :root{
      --green:#43a047;
      --text:#223;
      --bg:#f7fafc;
      --card:#fff;
      --border:#111;
    }

    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.55;
    }

    /* ====== HERO (яркая картинка без затемнения) ====== */
    .subpage-hero{
      background: url("/RE-Haifa-Hub/assets/subpage-hero.png") center/cover no-repeat;
      border-bottom: 6px solid rgba(67,160,71,.85);
    }

    .hero-bar{
      max-width:1100px;
      margin:0 auto;
      padding:10px 16px;
      display:grid;
      grid-template-columns:52px 1fr auto;
      align-items:center;
      gap:10px;
      min-height:110px;
    }

    /* гамбургер */
    .menu-btn{
      width:44px;height:44px;
      border-radius:12px;
      border:2px solid var(--border);
      background:#fff;
      cursor:pointer;
      display:grid;
      place-items:center;
    }
    .menu-icon{ width:20px;height:14px; position:relative; }
    .menu-icon::before,.menu-icon::after,.menu-icon span{
      content:"";
      position:absolute;
      left:0;right:0;
      height:2px;
      background:#111;
      border-radius:2px;
    }
    .menu-icon::before{ top:0; }
    .menu-icon span{ top:6px; }
    .menu-icon::after{ bottom:0; }

    /* заголовок */
    .hero-title{
      justify-self:center;
      margin:0;
      color:#fff;
      font-weight:900;
      letter-spacing:.4px;
      font-size:clamp(22px,2.6vw,34px);
      padding:6px 14px;
      border-radius:999px;
      background: rgba(0,0,0,.28); /* подложка только под текстом */
      text-shadow:0 2px 10px rgba(0,0,0,.25);
    }

    /* языки */
    .lang-group{
      justify-self:end;
      display:inline-flex;
      gap:8px;
      padding:6px 8px;
      border-radius:999px;
      background:rgba(255,255,255,.22);
      border:1px solid rgba(255,255,255,.35);
      backdrop-filter: blur(2px);
    }
    .lang-btn{
      border:2px solid #111;
      background:#fff;
      color:#111;
      border-radius:999px;
      padding:8px 10px;
      font-weight:850;
      font-size:13px;
      text-decoration:none;
      line-height:1;
      white-space:nowrap;
    }
    .lang-btn.active{ background:#111; color:#fff; }

    /* ====== SIDE MENU ====== */
    .side-menu{
      position:fixed;
      top:0; left:-290px;
      width:270px;
      height:100vh;
      background:#fff;
      border-right:1px solid rgba(0,0,0,.12);
      box-shadow: 0 16px 40px rgba(0,0,0,.18);
      padding:14px 12px;
      display:flex;
      flex-direction:column;
      gap:10px;
      z-index:9999;
      transition:left .18s ease;
    }
    .side-menu.open{ left:0; }

    .side-menu a{
      text-decoration:none;
      color:#111;
      font-weight:750;
      padding:10px 12px;
      border-radius:12px;
      background:#f2f6f3;
      border-left:5px solid var(--green);
    }
    .side-menu a:hover{ text-decoration:underline; }
